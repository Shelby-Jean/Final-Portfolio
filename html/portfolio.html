  <main>
    <h2 class="portfolio-header">Portfolio</h2>
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <a href="https://shelby-jean.github.io/NASA/index" target="_blank">
          <img src="../images/NASA.png" alt="Space Photo with NASA Text" style="width:100%">

        <div class="text">NASA Project</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <a href="https://capatterson1970.github.io/hairSalonWebsite/index.html" target="_blank">
          <img src="../images/hair-salon.png" alt="Barber Shop Sign" style="width:100%">

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <a href="https://shelby-jean.github.io/image-gallery/index.html" target="_blank">
          <img src="../images/gallery.png" alt="Landscape Image Gallery" style="width:100%">

      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>

        <div class="text">Tic Tac Toe</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    </div>
