<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/contact-style.css">
  <title>Contact</title>
</head>
<body>
  <header class="header-container">
    <h1 class="main-header">Shelby + Clayton</h1>
    <nav class="nav-container">
      <img class="menu-btn" src="../images/bars-solid.svg" alt="menu button">
      <a class="nav-link" href="./index.html">Home</a>
      <a class="nav-link" href="./about.html">About</a>
      <a class="nav-link" href="./portfolio.html">Portfolio</a>
      <a class="nav-link" href="./resume.html">Resume</a>
      <a class="nav-link" href="./contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2 class="contact-header">Let's Keep In Touch</h2>
    <form class="submission-form" action="results.html" method="GET" enctype="multipart/form-data">
        <input class="input-field" type="text" name="name" placeholder="NAME">
        <input class="input-field" type="email" name="email" placeholder="EMAIL">
        <input class="input-field" type="tel" name="phone" placeholder="PHONE NUMBER">
        <div class="chkbox">
          HOW DID YOU HEAR ABOUT US?<br><br>
          <div>
            <input type="checkbox" name="classmate" id="classmate">
            <label for="classmate">CLASSMATE</label>
          </div>
          <div>
            <input type="checkbox" name="resume" id="resume">
            <label for="resume">RESUME SUBMISSION</label>
          </div>
          <div>
           <input type="checkbox" name="linkedin" id="linkedin">
           <label for="linkedin">LINKEDIN</label>
          </div>
          <div>
           <input type="checkbox" name="code" id="code">
           <label for="code">CODE ACADEMY REC</label>
          </div>
        </div>
        <textarea class="input-field message" name="message" minlength="10" maxlength="500" placeholder="MESSAGE"></textarea>
        <button id="send-btn">Send</button>
    </form>
  </main>
  <footer class="footer-container">&copy; Shelby + Clayton 2020</footer>
</body>
</html>
